<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <div class="header">
        <a class="link ml-auto" href="https://images.google.com/">Google Images</a>
        <a class="link" href="https://www.google.com/advanced_search/">Google Advance Search</a>
    </div>
    <body>
        <div class="logo">
            <img class="lnXdpd" alt="Google" height="92" src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
" width="272">
        </div>
        <div id="search_form">
            <form action="https://google.com/search">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">?</span>
                <input type="text" name = "q" class="form-control"  aria-describedby="basic-addon1">
            </div>
                <div id="google_search_button">
                    <input type="submit" class="btn btn-light" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
